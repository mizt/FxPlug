	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
		<title>Using FxPlug APIs</title>
		<link rel="icon" href="data:;base64,=">
		<style>
			
			* {
				margin:0;
				padding:0;
				text-rendering:optimizeSpeed;
				letter-spacing:1.5px;
				font-kerning:none;
				outline : none;
			}
			
			body {
				-webkit-text-size-adjust:100%;
				font-family: 'Hiragino Kaku Gothic Pro','ヒラギノ角ゴ Pro W3','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
				overflow-x:hidden;
				color:#242424;
				font-weight:normal;
				font-size:14px;
				line-height:26px;
				font-feature-settings:"palt";
				word-wrap: break-word;
				word-break:break-word;
				text-align:left;
				-webkit-tap-highlight-color: transparent;
				background:#FFF;
			}
			
			::selection { background:rgba(128,128,128,0.25); }
			::-moz-selection { background:rgba(128,128,128,0.25); }
			pre::selection { background:rgba(255,255,255,0.25); }
			pre::-moz-selection { background:rgba(255,255,255,0.25); }
			img::selection, iframe::selection { background:rgba(0,0,0,0); }
			img::-moz-selection, iframe::-moz-selection { background:rgba(0,0,0,0); }
			
			.strikethrough { text-decoration:line-through; } 
			.br:before { content:"\A"; white-space:pre; }
			
			.condensed {
				position:relative;
				width:111%;
				transform-origin:top left;
				transform:scale(0.9,1);
			}
			
			#container {
				position:relative;
				width:86vw;
				min-height:100%;
				max-width:1921px;
				margin:0 auto 0 auto;
				padding:2px 0 48px 0;
			}
			
			h1, h2, h3, h4, p, ul {
				margin-top:17px;
				margin-bottom:-7px;
			}
			
			h1, h2, h3, h4 {
				font-weight:600;
			}
			
			h1 {
				font-size:22px;
				line-height:32px;
				text-align:justify;
				text-align-last:left;
				word-wrap: break-word;
				word-break:break-all;
			}
			
			h2 {
				font-size:18px;
				line-height:28px;
				position:relative;
				width:111%;
				transform-origin:top left;
				transform:scale(0.9,1);
			}
			
			h3 {
				font-size:16px;
				line-height:26px;
				position:relative;
				width:111%;
				transform-origin:top left;
				transform:scale(0.9,1);
			}
			
			h4, p, li {
				font-size:14px;
				line-height:24px;
			}
			
			li {
				margin-left:1.5em;
			}
			
			p {
				font-weight:normal;
				text-align:left;
				word-wrap: break-word;
				word-break: break-strict;
			}
			
			#container > h1:last-child,
			#container > h2:last-child,
			#container > h3:last-child,
			#container > p:last-child {
				margin-bottom:0px;
			}
			
			img, pre, table, video, audio { margin-top:24px; }
			
			a {
				color:#00F;
				text-decoration:none;
			}
			
			pre {
				font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
				font-size:13px;
				line-height:20px;
				border-radius:2px;
				padding:12px 16px;
				background-color:#336;
				color:#EEE;
				tab-size:2;
				white-space:pre;
				white-space:pre-wrap;
				white-space:-pre-wrap;
				white-space:-o-pre-wrap;
				white-space:-moz-pre-wrap;
				white-space:-hp-pre-wrap;
				word-wrap:break-word;
				word-break:break-all;
				box-sizing: border-box;
			}
			
			img {
				display:block;
				width:auto;
				max-width:100%;
				background:#FAFAFA;
				vertical-align:top;
			}
			
			p.required:after {
				content:''; 
				height: 6px; 
				width: 6px; 
				display:inline-block;
				border-radius: 50%;
				background:#F44;
				vertical-align:top;
				margin-left:4px;
			}
			
		</style>
	</head>
	<body>
		<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<script>
			
			// https://github.com/KoryNunn/crel/blob/master/crel.min.js
			(e=>{const t="function",n="isNode",o=(e,t)=>typeof e===t,r=(e,t)=>{null!==t&&(Array.isArray(t)?t.map(t=>r(e,t)):(i[n](t)||(t=document.createTextNode(t)),e.appendChild(t)))};function i(e,a){let d,f,l=arguments,c=1;if(e=i.isElement(e)?e:document.createElement(e),o(a,"object")&&!i[n](a)&&!Array.isArray(a))for(d in c++,a)f=a[d],o(d=i.attrMap[d]||d,t)?d(e,f):o(f,t)?e[d]=f:e.setAttribute(d,f);for(;c<l.length;c++)r(e,l[c]);return e}i.attrMap={},i.isElement=(e=>e instanceof Element),i[n]=(e=>e instanceof Node),i.proxy=new Proxy(i,{get:(e,t)=>(!(t in i)&&(i[t]=i.bind(null,t)),i[t])}),e(i,t)})((e,t)=>{"object"==typeof exports?module.exports=e:typeof define===t&&define.amd?define(()=>e):this.crel=e});
				
			const link = (url,text)=>{
				return crel("a",{"href":url,"target":"_blank",rel:"noopener noreferrer"},text);
			};
				
			const br = ()=>{
				return crel("br");
			};
				
			const bold = (text)=>{
				return crel("span",{"style":"font-weight:bold"},text);
			};
				
			crel(document.body,crel("div",{"id":"container"},
				crel("h1",link("https://developer.apple.com/documentation/professional_video_applications/fxplug/using_fxplug_apis?language=objc","Using FxPlug APIs")),
				crel("p","さまざまなFxPlug APIを使用して、MotionやFinal Cut Proなどのホストアプリと通信します。"),
				crel("h2","Overview"),
				crel("p","プラグインがホストの機能にアクセスする必要がある場合は、アクセスする必要がある機能に対応する関連するFxPlug APIを使用します。"),
				crel("p","プラグインはホストAPI オブジェクトをインスタンス化して、ホストアプリケーションと通信および対話できるようにして、プラグインの機能を拡張できます。",br(),
					"ホストAPIは、ビデオストリームに関する情報のリクエストやUIからのパラメーター値の読み取りなど、特定の機能を取得するためにプラグインが呼び出すことができるメソッドを実装します。"),
				crel("p","ホストAPI は、他のプラグインアーキテクチャのコールバックスイートに似ていますが、FxPlugではプロトコルとして実装されます。"),
				crel("p","FxPlugは、次のような一般的なタスクのホストプロトコルを定義します。"),
				
				crel("ul",
					crel("li","レイヤー情報の要求"),
					crel("li","キャンバスとオブジェクトの座標空間間の変換"),
					crel("li","プラグインパラメータのリストの作成"),
					crel("li","パラメータ値の取得と設定"),
					crel("li","任意の時点での入力画像の評価"),
				),
				
				crel("h4","Note"),
				crel("p","すべてのホストアプリケーションがFxPlugのすべてのホストAPIプロトコルをサポートしているわけではありません。",br(),"プラグインがそのメソッドを呼び出す前に、ホストAPIオブジェクトをリクエストしていることを確認してください。"),
				
				crel("h2","Get the most recent versions for host APIs / ホストAPIの最新バージョンを取得する"),
				crel("p","FxPlugでは、最後に追加されたバージョン番号だけが異なる同様のAPI が表示される場合があります。",br(),"プラグインで利用可能な最新バージョンを常に使用する必要があります。 FxPlug 4は最新バージョンのみをサポートします。",br(),"FxPlugには古いバージョンのホストAPIが含まれているため、非推奨としてマークされていない限り、以前のプラグインは引き続き動作します。",br(),"ただし、改善および拡張された機能は最新バージョンでのみ利用可能です。",br(),"たとえば、FxPlug 4では以前のバージョンにアクセスできないため、FxParameterCreationAPI_v5を選択します。"),
				
				crel("h2","Use a host API / ホストAPIを使用する"),
				crel("p","この例では、特定のレンダリング時間におけるスライダーの値を見つけます。",br(),
					link("https://developer.apple.com/documentation/professional_video_applications/fxtileableeffect/3378639-pluginstate?language=objc","pluginState:atTime:quality:error:"),"メソッドでは、最新バージョンのパラメータ取得ホストAPI（",link("https://developer.apple.com/documentation/professional_video_applications/fxparameterretrievalapi_v6?language=objc","FxParameterRetrievalAPI_v6"),"）を使用して、プラグインの",link("https://developer.apple.com/documentation/professional_video_applications/fxtileableeffect/3378633-addparameterswitherror?language=objc","addParametersWithError:"),"メソッドで作成された輝度値を取得します。",br(),
					"次に、後で取得できるように、pluginStateの値をNSDataオブジェクトに追加します。"),
				
				crel("pre",`- (BOOL)pluginState:(NSData * _Nonnull *)pluginState atTime:(CMTime)renderTime quality:(FxQuality)qualityLevel error:(NSError * _Nullable *)error {
	BOOL succeeded = NO;
	id<FxParameterRetrievalAPI_v6> paramGetAPI = [_apiManager apiForProtocol:@protocol(FxParameterRetrievalAPI_v6)];
	if(paramGetAPI!=nil) {
		double brightness = 1.0;
		[paramGetAPI getFloatValue:&brightness fromParameter:1 atTime:renderTime];
		*pluginState = [NSData dataWithBytes:&brightness length:sizeof(brightness)];
		if(*pluginState!=nil) succeeded = YES;
	}
	else {
		*error = [NSError errorWithDomain:FxPlugErrorDomain code:kFxError_ThirdPartyDeveloperStart+20 userInfo:@{
	NSLocalizedDescriptionKey:@"Unable to retrieve FxParameterRetrievalAPI_v6 in [-TileableRemoteBrightness pluginStateAtTime:]"}];
	}
	return succeeded;
}`)
			));
				
		</script>

</html>
